<ion-header>
  <ion-navbar color="primary">
    <ion-title>Forgot password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding color="base">
<div class="login-container">
    <!-- <img class="logo" src="=" /> -->
  <form (ngSubmit)="resetPass()">
    <p>
      Please enter your Email so we can send you an email to reset your password.
    </p>

    <ion-item margin-bottom>
      <ion-label floating>Email</ion-label>
      <ion-input #input type="email" [(ngModel)]="formData.email" name="email" clearInput="true"></ion-input>
    </ion-item>
<p>
  {{mymsg}}
</p>
    <button ion-button block type="submit" (click)="validateemail">submit</button>
  </form>
</div>

</ion-content>
